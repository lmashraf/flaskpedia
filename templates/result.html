{% extends "core.html" %}
{% block title %}Wikipedia Results{% endblock %}
{% block content %}
<div class="container">
    {% if page %}
        <div class="header">
            <h2>{{ page.title }}</h2>
        </div>
        <div class="summary">
            <p>{{ page.summary }}</p>
        </div>
        <div class=".button-save">
            <form action="{{ url_for('save_bookmark', page_title=page.title) }}" method="post">
                <button class="button-common" type="submit">Save</button>
            </form>
        </div>
        <div class="read-more">
            <a href="{{ page.url }}" target="_blank">Read more on Wikipedia</a>
        </div>
    {% else %}
        <div class="error-message">
            <h1>Error</h1>
        </div>
    {% endif %}
</div>
{% endblock %}
