<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='app.css') }}">
        <title>{% block title %}Flaskpedia{% endblock %}</title>
    {% endblock %}
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="{{ url_for('index') }}">Home</a></li>
            <li><a href="{{ url_for('search') }}">Search</a></li>
            <li><a href="{{ url_for('bookmarks') }}">Bookmarks</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
        </ul>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer class="footer">
        {% block footer %}
            <p>From <a href="https://github.com/lmashraf/flaskpedia">GitHub Repo</a></p>
        {% endblock %}
    </footer>
</body>
</html>
